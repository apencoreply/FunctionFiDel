# .NET Core Function App to Windows on Azure
# Build a .NET Core function app and deploy it to Azure as a Windows function App.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/en-us/azure/devops/pipelines/languages/dotnet-core

trigger:
- master

variables:
  # Azure Resource Manager connection created during pipeline creation
  azureSubscription: 'SCPenco'

  # Function app name
  functionAppName: 'FiDelApp'

  # Agent VM image name
  vmImageName: 'windows-2019'

  # Working Directory
  workingDirectory: '$(System.DefaultWorkingDirectory)/'

parameters:
- name: Build
  displayName: Build Azure function
  type: boolean
  default: true
- name: Deploy
  displayName: Deploy Azure function
  type: boolean
  default: true
- name: JMeter
  displayName: Run JMeter test
  type: boolean
  default: true
- name: ChatGPT
  displayName: Run ChatGPT analysis
  type: boolean
  default: true

resources:
  repositories:
    - repository: devopsempowertool
      type: github
      name: DevOpsEmpowerTool
      ref: main
      endpoint: https://github.com/apencoreply/DevOpsEmpowerTool.git

stages:
- stage: Build
  condition: eq('${{ parameters.Build }}', 'true')
  displayName: Build stage

  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)

    steps:
    - task: DotNetCoreCLI@2
      displayName: Build
      inputs:
        command: 'build'
        projects: |
          $(workingDirectory)/*.csproj
        arguments: --output $(System.DefaultWorkingDirectory)/publish_output --configuration Release

    - task: ArchiveFiles@2
      displayName: 'Archive files'
      inputs:
        rootFolderOrFile: '$(System.DefaultWorkingDirectory)/publish_output'
        includeRootFolder: false
        archiveType: zip
        archiveFile: $(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip
        replaceExistingArchive: true

    - publish: $(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip
      artifact: drop

